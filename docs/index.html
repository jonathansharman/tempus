<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Tempus: Online Alarm Clock</title>
	<meta name="description" content="An online alarm clock.">
	<meta name="author" content="Jonathan Sharman">

	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>

	<script src="scripts/noSleep.js"></script>
</head>

<body>
	<audio id="alarm-sound" src="alarm.wav" preload>Your browser does not support HTML5 audio!</audio>

	<div id="military-container">
		<input id="military" type="checkbox" onchange="setMilitary(this.checked)" checked>
		<label for="military">24-hour time</label>
	</div>
	<div id="h-m-container">
		<table id="hours">
			<caption>Hours</caption>
			<tbody></tbody>
		</table>
		<table id="minutes">
			<caption>Minutes</caption>
			<tbody></tbody>
		</table>
	</div>
	<div class="flex-container">
		<span id="alarm-time"></span>
	</div>
	<div class="flex-container">
		<span id="cur-time"></span>
		<button id="snooze" type="button" onclick="snooze()" disabled>Snooze</button>
		<span id="time-left"></span>
	</div>
	<div class="flex-container">
		<button id="stop" type="button" onclick="stop()" disabled>Stop</button>
	</div>
	<div id="footer">
		<div>Created by <a href="https://www.jonathansharman.com" target="_blank">Jonathan Sharman</a>.</div>
		<div><img id="logo" src="logo.svg" width="96" height="96" alt="logo"></div>
	</div>
</body>

<script src="scripts/main.js"></script>

</html>
