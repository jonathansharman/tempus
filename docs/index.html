<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Tempus: Two-click Alarm Clock</title>
	<meta name="description" content="A two-click online alarm clock.">
	<meta name="author" content="Jonathan Sharman">

	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>

	<script src="scripts/noSleep.js"></script>
</head>

<body onresize="scaleContent()">
	<audio id="alarm-sound" src="alarm.wav" preload>Your browser does not support HTML5 audio!</audio>

	<div id="content">
		<div id="mode-container">
			<span id="clock-mode" class="selectable" onclick="setCountdown(false)">Alarm Clock</span>
			<span id="countdown-mode" class="selectable" onclick="setCountdown(true)">Countdown Timer</span>
		</div>
		<div id="format-container">
			<span id="12-hour" class="selectable" onclick="setMilitary(false)">12-hour</span>
			<span id="24-hour" class="selectable" onclick="setMilitary(true)">24-hour</span>
		</div>
		<div id="h-m-container">
			<table id="hours">
				<caption>Hour</caption>
				<tbody></tbody>
			</table>
			<table id="minutes">
				<caption>Minute</caption>
				<tbody></tbody>
			</table>
		</div>
		<div class="flex-container">
			<span id="alarm-time"></span>
		</div>
		<div class="flex-container">
			<span id="cur-time"></span>
			<button id="snooze" type="button" onclick="snooze()" disabled>Snooze</button>
			<span id="time-left"></span>
		</div>
		<div class="flex-container">
			<button id="stop" type="button" onclick="stop()" disabled>Stop</button>
		</div>
		<div id="created-by" class="flex-container">
			<span>Created by <a href="https://www.jonathansharman.com" target="_blank">Jonathan Sharman</a>.</span>
		</div>
		<div id="logo" class="flex-container">
			<img src="logo.svg" width="50" height="50" alt="logo">
		</div>
	</div>
</body>

<script src="scripts/main.js"></script>

</html>
